<h1>list-to-do!</h1>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>description</th>
            <th>Traget Date</th>
            <th>is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoList">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.isDone}}</td>
        </tr>
    </tbody>
</table>
</div>
