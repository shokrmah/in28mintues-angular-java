<h1>list-to-do!</h1>

<div class='alert alert-success' *ngIf='message'>{{message}}</div>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>description</th>
            <th>Traget Date</th>
            <th>is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoList">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="udpateTodo(todo.id)" class="btn btn-success"> Update </button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning"> Delete </button></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <button (click)="addTodo()" class="btn btn-success"> Create </button>
</div>

</div>
